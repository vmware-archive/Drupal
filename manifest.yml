---
instances: 1
memory: 512m
applications:
  - name: drupal 
    host: drupal
    path: drupal-7.28
    services:
      - drupal-db
      - drupal-s3
    env:
      VARNISH_MEMORY_LIMIT: 256m
  - name: s3
    random-route: true
    path: proxy
    env:
      S3_BUCKET: service-instance-b1f3e3e9-d568-4085-8f6f-4e1a7249f1fb
      CF_FQDN: cfapps.vca.express-scripts.com
